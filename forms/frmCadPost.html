<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaBus - Publicar</title>

    <!-- Icons fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />

    <!-- CDN Bootstrap-5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"><i class="fas fa-bus-alt"></i> InstaBus</a>
        <div class="d-flex">
          <button type="button" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </div>
      </div>
    </nav>
    <br />
    <main class="container">
      <!-- <div class="my-3 p-3 bg-body rounded shadow-sm"> -->
      <div class="row mb-4">
        <div class="col-md-8">
          <h3 class="">
            <i class="fas fa-bus-alt"></i> Publicar Atualização de Linha
          </h3>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fas fa-search"></i>
            </div>
            <input
              type="search"
              class="form-control"
              placeholder="Digite o número da linha..."
              aria-label="Input group example"
              aria-describedby="btnGroupAddon"
              disabled
            />
          </div>
        </div>
      </div>

      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputLinhaBus" class="form-label"
              >Número da Linha</label
            >
            <select id="inputLinhaBus" class="form-select">
              <option selected>Selecione uma linha</option>
              <option>001</option>
            </select>
          </div>
          <div class="col-md-8">
            <label for="inputOcorrido" class="form-label">Ocorrido</label>
            <input
              type="text"
              class="form-control"
              id="inputOcorrido"
              placeholder="Acidente na via"
            />
          </div>
          <div class="col-md">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-inbox"></i> Mensagem</span
              >
              <textarea
                class="form-control"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
        </form>

        <small class="d-block text-end mt-3">
          <button type="reset" class="btn btn-secondary">
            <i class="fas fa-eraser"></i> Limpar
          </button>
          <button type="button" class="btn-primary">
            <i class="far fa-check-square"></i> Publicar
          </button>
        </small>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/0b86797fa4.js"
      crossorigin="anonymous"
    ></script>

    <!-- CDN Sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
