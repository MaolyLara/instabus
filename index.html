<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaBus</title>

    <!-- Icons fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />

    <!-- CDN Bootstrap-5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"><i class="fas fa-bus-alt"></i> InstaBus</a>
        <div class="d-flex">
          <button type="button" class="btn btn-primary">
            <i class="far fa-user"></i> Entrar
          </button>
        </div>
      </div>
    </nav>

    <br />
    <main class="container">
      <div class="row mb-4">
        <div class="col-md-5">
          <h3 class=""><i class="fas fa-bus-alt"></i> Feed da Linhas</h3>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fas fa-search"></i>
            </div>
            <input
              type="search"
              class="form-control"
              placeholder="Digite o número da linha..."
              aria-label="Input group example"
              aria-describedby="btnGroupAddon"
            />
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-success">
            <i class="fas fa-pencil-alt"></i> Nova Publicação
          </button>
        </div>
      </div>

      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h4 class="border-bottom pb-2 mb-2">
          <span class="badge bg-primary">307</span> Desvio de rota
        </h4>
        <h5>@username | 12/10/2021 às 11:35</h5>
        <p>
          Houve uma alterção no itinerário da linha 307 e esta passou a circular
          até o condomínio Manauara I e II, no Sta. Etelvina, antes de seguir
          para a av. Torquato Tapajós.
        </p>
        <a href="#"
          >Todas Atualizações da Linha <i class="fas fa-chevron-right"></i
        ></a>
        <small class="d-block text-end mt-3">
          <button type="button" class="btn btn-secondary">
            <i class="far fa-comment-alt"></i> 4
          </button>
          <button type="button" class="btn btn-success">
            <i class="far fa-thumbs-up"></i> 20
          </button>
          <button type="button" class="btn btn-danger">
            <i class="far fa-thumbs-down"></i> 2
          </button>
        </small>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/0b86797fa4.js"
      crossorigin="anonymous"
    ></script>

    <!-- CDN Sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
